<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    {load href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" /}
    <title>登录</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <form class="form-signin" action="__URL__/do_login" method="post">
                    <h2 class="form-signin-heading">用户登录</h2>
                    <label for="username" class="sr-only">用户名</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="username" required="" autofocus="">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password" required="">
                    <p>
                        <div class="row">
                            <div class="col-md-6">
                                <button class="btn btn-md btn-success btn-block" type="submit">Sign in</button>
                            </div>
                            <div class="col-md-6">
                                <button class="btn btn-md btn-warning btn-block" type="reset">重置</button>
                            </div>
                        </div>
                    </p>
                </form>
                <p>
                    <a class="btn btn-md btn-primary pull-right" href="__URL__/register">没有账号？点击注册</a>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
